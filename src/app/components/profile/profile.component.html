<app-navbar></app-navbar>

<div *ngIf="userDetails" class="container emp-profile">
          <div class="row">
              <div class="col-md-4">
                  <div class="profile-img">
                      <img src="../../../assets/profilepics/{{userDetails['results'][0]['avatar']}}" alt=""/>
                      <div class="file btn btn-lg btn-primary">
                        Profile Picture
                          <input type="file" name="file"/>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="profile-head">
                              <h4>
                                  {{userDetails['results'][0]['first_name']}} {{userDetails['results'][0]['last_name']}}
                              </h4>
                              <h4>&nbsp;</h4>
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                          </li>
                      </ul>
                  </div>
              </div>
              <div class="col-md-2">
                  <input type="submit" class="profile-edit-btn" name="btnAddMore" routerLink="/editprofile" value="Edit Profile"/>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4">
                  <div class="profile-work">
                  </div>
              </div>
              <div class="col-md-8">
                  <div class="tab-content profile-tab" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">          
                      <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{userDetails['results'][0]['email']}}</p>
                        </div>
                      </div>
                        <div class="row">
                          <div class="col-md-6">
                              <label>Nationality</label>
                          </div>
                          <div class="col-md-6">
                              <p>{{userDetails['results'][0]['nationality']}}</p>
                          </div>
                        </div>     
                        <div class="row">
                            <div class="col-md-6">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userDetails['results'][0]['gender']}}</p>
                            </div>
                        </div>
                      </div>
                      
                  </div>
              </div>
          </div>
  </div>


<app-footer></app-footer>
