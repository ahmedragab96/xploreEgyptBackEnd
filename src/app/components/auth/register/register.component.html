<app-navbar></app-navbar>
<div class="container">
<form (submit)="onregister(registerForm)" #registerForm="ngForm" class="form-group">

        <div class="form-row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" required ngModel name="fname" #fname="ngModel" >
                  <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!fname.valid && fname.touched">
                      <div *ngIf="fname.errors.required">First Name is required!</div>
                    </div>
                </div> 
                <div class="col">
                  <input type="text" class="form-control" required placeholder="Last name" ngModel name="lname" #lname="ngModel" >
                  <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!lname.valid && lname.touched">
                      <div *ngIf="lname.errors.required">Last Name is required!</div>
                    </div>
                </div>
        </div>

        <!-- input email -->
        <div class="mb-3">
                <input type="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel
                       required placeholder="Email" #email="ngModel">
                <!-- email validations -->
                <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!email.valid && email.touched">
                  <div *ngIf="email.errors.required">Email is required!</div>
                  <div *ngIf="email.errors.pattern">Email is not valid</div>
                </div>
              </div>
      
              <!-- input password -->
              <div class="mb-3">
                <input type="password" name="password" ngModel #password="ngModel" required class="form-control"
                       placeholder="Password" minlength="5" validateEqual="confirmpassword" reverse="true">
                <!-- password validations -->
                <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!password.valid && password.touched">
                  <div *ngIf="password.errors.required">password is required!</div>
                  <div *ngIf="password.errors.minlength">can't be less than 5 characters</div>
                </div>
              </div>
              <!-- Gender -->
              <div class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" name="gender"  #gender="ngModel" ngModel checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female" name="gender"  #gender="ngModel" ngModel>
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                      </div>
              </div>
              <!-- Date-of-Birth -->
              <div class="mb-3">
                      <input type="date" name="DOB" class="form-control" ngModel
                              required placeholder="Birthday" #DOB="ngModel">
                        <!-- <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!DoB.valid && DOB.touched">
                            <div *ngIf="DOB.errors.required">Date of Birth is required!</div>
                          </div> -->
                  </div>
                  <!-- nationality -->
                  <div class="mb-3">
                      <input type="text" name="nationality" class="form-control" ngModel
                                  required placeholder="Nationality" #nationalityInput="ngModel">
                        <div style="margin-top: 3%" class="alert alert-danger text-center" *ngIf="!nationalityInput.valid && nationalityInput.touched">
                            <div *ngIf="nationalityInput.errors.required">Nationality is required!</div>
                          </div>
                  </div>
        <!-- sign up button -->
        <div class="d-flex justify-content-center">
          <button class=" btn btn-block mybtn btn-primary tx-tfm" type="submit" [disabled]="!registerForm.valid">Sign up</button>
        </div>
        <div class="d-flex justify-content-center">
          <button style="width: 55%" type="button" class="btn btn-block text-center btn-social btn-facebook mb-1"
                  (click)="socialSignIn('facebook')">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
            Sign up with Facebook
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <button style="width: 55%" type="button" class="btn btn-block text-center btn-social btn-google" (click)="socialSignIn('google')">
            <i class="fa fa-google" aria-hidden="true"></i>
            Sign up in with Google
          </button>
        </div>
      </form>

    </div>
    <app-footer></app-footer>
